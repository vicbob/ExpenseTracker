<ion-header>

  <ion-navbar>
    <ion-title>Expenses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card (click)="openPage(5,'All Expenses')">
    <ion-card-content>
      All Expenses
    </ion-card-content>
  </ion-card>

  <ion-card (click)="openPage(0,'This Month')">
    <ion-card-content>
      This Month
    </ion-card-content>
  </ion-card>

  <ion-card (click)="openPage(1,'Last Month')">
    <ion-card-content>
      Last Month
    </ion-card-content>
  </ion-card>

  <ion-card (click)="openPage(2,'Last two Months')">
    <ion-card-content>
      Last two Months
    </ion-card-content>
  </ion-card>

  <ion-card (click)="openPage(3, 'Others')">
    <ion-card-content>
      Others
    </ion-card-content>
  </ion-card>

  <ion-card (click)="presentRangePrompt()">
    <ion-card-content>
      Select range
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button (click)="presentAddExpensePrompt()" ion-fab color="light">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
