<ion-header>

  <ion-navbar>
    <ion-title>{{title || "Uncategorized" | titlecase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="filteredExpense.length">
    <div *ngFor="let key of groupKeys">
      <ion-list>
        <ion-list-header>
          {{key}}
        </ion-list-header>
        <ion-item *ngFor="let expense of arrangedFilteredExpense.get(key)">
          <ion-avatar item-start>
            <ion-icon name="pricetag"></ion-icon>
          </ion-avatar>
          <h2>{{expense.name | titlecase}}</h2>
          <h3>Price: {{naira + expense.price}}</h3>
          <p>Category: {{expense.category || "Uncategorized" | titlecase}}</p>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div *ngIf="!filteredExpense.length">
    No expenses were recorded during this period
  </div>
</ion-content>
